<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Symmetry Art</title>
  </head>
  <body>

    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </div>

    <h1>SYMMETRY ART.</h1>

    <div id="main">
      <canvas class="canvas" width="500" height="500"></canvas>

      <div id="settings-bottom">
        Background:
        <span class="canvas-bg" data-color="#fff">&nbsp;</span>
        <span class="canvas-bg" data-color="#000">&nbsp;</span>

        <label for="brush-color">Line: </label>
        <input type="color" id="brush-color" />

        <button id="reset">Reset</button>

        Psycheledic:
        <label class="switch">
          <input type="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>

      <div id="settings-right">
        <input type="range" min="1" max="10" id="lineWidth" name="lineWidth"/>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
