    <section id="canvas" class="hidden">
      <h1>SYMMETRY ART.</h1>

      <div id="main">
        <canvas class="canvas" width="500" height="500"></canvas>

        <div id="settings-bottom">
          Background:
          <span class="canvas-bg" data-color="#fff">&nbsp;</span>
          <span class="canvas-bg" data-color="#000">&nbsp;</span>

          <label for="brush-color">Line: </label>
          <input type="color" id="brush-color" />

          <button id="reset">Reset</button>

          Psycheledic:
          <label class="switch">
            <input type="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>

        <div id="settings-left">
          <div class="label">Blur:</div>
          <input
            type="range"
            min="0"
            max="10"
            id="blur-line"
            name="blur-line"
          />
        </div>

        <div id="settings-right">
          <div class="label">Width:</div>
          <input
            type="range"
            min="1"
            max="10"
            id="line-width"
            name="line-width"
          />
        </div>
      </div>
    </section>

    <script src="app.js"></script>
